<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link rel="stylesheet" href="carioca.css">
    
<style>
    body {
      background-image: url(background_site.png);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 30px;
    }

    .mensagens-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 1000px;
    }

    .mensagem-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
      padding: 15px;
      width: 180px;
      text-align: center;
      font-size: 0.9rem;
      line-height: 1.4;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .mensagem-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    @media (max-width: 768px) {
      .mensagem-card {
        width: 100%;
      }
    }

    .img-card {
      width: 100%;
    }

    .p-destaque {
      color: #00ccff;
    }
  </style>
</head>

<body>
    <h1>CARROS</h1> <br> 
  <div class="mensagens-container">
    <div class="mensagem-card"><img src="Supra.webp" alt="" class="img-card">Toyota Supra <br><p class="p-destaque">1.200.000R$</p></div>
    <div class="mensagem-card"><img src="NSX.jpg" alt="" class="img-card">Honda NSX <br><p class="p-destaque">2.500.000R$</p></div>
    <div class="mensagem-card"><img src="Mustang.avif" alt="" class="img-card">Ford Mustang <br><p class="p-destaque">900.000R$</p></div>
    <div class="mensagem-card"><img src="Camaro.avif" alt="" class="img-card">Chevrolet Camaro <br><p class="p-destaque">950.000R$</p></div>
    <div class="mensagem-card"><img src="BMW.jpg" alt="" class="img-card">BMW SÃ©rie 3 <br><p class="p-destaque">850.000R$</p></div>
    <div class="mensagem-card"><img src="MECA.avif" alt="" class="img-card">Mercedes-Benz GLC <br><p class="p-destaque">1.400.000R$</p></div>
    <div class="mensagem-card"><img src="JAGUAR.avif" alt="" class="img-card">Jaguar F-Type <br><p class="p-destaque">1.900.000R$</p></div>
    <div class="mensagem-card"><img src="DEFENDER.jpg" alt="" class="img-card">Land Rover Defender <br><p class="p-destaque">1.700.000R$</p></div>
  </div>
    
</body>
