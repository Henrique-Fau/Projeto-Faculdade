<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <style>
        body {
            background-image: url(background_site.png);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ccff;
        }

        .container-cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .Número-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            padding: 20px;
            width: 260px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .Número-card:hover {
            transform: translateY(-5px);
        }

        .destaque1 {
            font-weight: bold;
            color: #9fe7ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Número de fornecedores</h1>
    
    <div class="container-cards">
        <div class="Número-card">
            <p>Hiroshi Tanaka</p>
            <p class="destaque1">+81 90-1234-5678</p>
        </div>

        <div class="Número-card">
            <p>Michael Carter</p>
            <p class="destaque1">+1 202-555-0183</p>
        </div>

        <div class="Número-card">
            <p>Lukas Schneider</p>
            <p class="destaque1">+49 1512 3456789</p>
        </div>

        <div class="Número-card">
            <p>Oliver Bennett</p>
            <p class="destaque1">+44 7700 900123</p>
        </div>
    </div>

</body>
</html>
